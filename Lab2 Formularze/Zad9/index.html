<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <label for="szybkie-ladowanie">Szybkie ≈Çadowanie:&emsp;</label>

            <option value="120"></option>

        </datalist>
        <fieldset>

            <label><input type="checkbox" name="dual-sim" value="dual-sim"> Dual SIM</label>&emsp;&emsp;
            <label><input type="checkbox" name="5g" value="5g"> 5G</label>&emsp;&emsp;
            <label><input type="checkbox" name="gorilla-glass" value="gorilla-glass"> Gorilla glass</label>
        <br><br></fieldset><br>
        <button type="submit">Filtruj</button>&emsp;
