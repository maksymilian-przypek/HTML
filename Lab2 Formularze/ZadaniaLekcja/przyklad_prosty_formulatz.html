<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Prosty formularz</title>
</head>
<body>
    <form>
        <h1>Formularz kontaktowy</h1>
        <label for="name">Podaj swoje imię i nazwisko: </label>
        <input id="name"><br><br>
        <label for="mail">Podaj adres email: </label>
        <input type="email" id="mail" name="email"><br><br>
        <label for="content">Podaj treść wiadomości: </label>
        <textarea id="content" name="content"></textarea><br><br>
        <button>Wyślij</button>
    </form>
</body>
</html>
