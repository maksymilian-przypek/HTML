<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularz kontaktowy</title>
</head>
<body>
    <form action="" method="get">
        <h1>Formularz kontaktowy</h1>
        <label for="username">Podaj imię i nazwisko: </label>
        <input name="username" id="username" placeholder="Imię i nazwisko"><br><br>
        <label for="numberphone">Podaj numer telefonu: </label>
        <input name="numberphone" id="numberphone" placeholder="Numer telefonu" type="number"><br><br>
        <label for="email">Podaj adres email: </label>
        <input name="email" id="email" placeholder="Adres email" type="email"><br><br>
        <label for="textmessage">Podaj treść wiadomości: </label>
        <textarea name="textmessage" id="textmessage" placeholder="Tekst wiadomości..." rows="3" cols="30"></textarea><br><br>
        <button type="submit">Wyślij formularz</button>
        <button type="reset">Zresetuj formularz</button>
    </form>
</body>
</html>
