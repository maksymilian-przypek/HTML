<!-- Selektor identyfikatora (oznaczone kolorem żółtym) jest oznaczony 
    prefiksem '#' przed nazwą identyfikatora (id). -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor identyfikatora</title>
    <style>
        /* Kolor tekstu w elemencie o id paragraph1 będzie miał kolor czerwony */
        #paragraph1 
        {
            color: crimson;
        }
        /* Tekst wyświetlany w elemencie o id paragraph2 będzie bardzo mały */
        #paragraph2 
        {
            font-size: xx-small;
        }
    </style>
</head>
<body>
    <p id="paragraph1">Paragraf 1</p>
    <p id="paragraph2">Paragraf 2</p>        
</body>
</html>
