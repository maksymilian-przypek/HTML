<!-- Selektor znacznika (oznaczone kolorem żółtym) to nazwa znacznika. -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor znacznika</title>
    <style>
        /* Kolor tekstu paragrafu będzie miał kolor czerwony */
        p 
        {
            color: crimson;
        }
        /* Kolor tekstu nagłówka 1 będzie miał kolor niebieski */
        h1 
        {
            color: blue;
        }
        /* Kolor tekstu w sekcji preformatowanej będzie miał kolor pomarańczowy */
        pre 
        {
            color: #ffaa00
        }
    </style>
</head>
<body>
    <h1>Nagłówek</h1>
    <p>Paragraf</p>
    <pre>Sekcja preformatowana</pre>
</body>
</html>
